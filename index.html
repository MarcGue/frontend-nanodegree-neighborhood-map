<!DOCTYPE html>
<html lang="en">

<head>
    <title>Udacity Front-End Web Developer - Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <div class="col-6 offset-6 text-right" id="map-controls">
        <button class="btn btn-secondary btn-sm" data-bind="click: showSearchControl"><i class="fa fa-search"></i></button>
    </div>

    <div class="col-6 offset-6 text-right" id="search-control" data-bind="visible: isSearchControl">
        <form class="form-inline float-right" data-bind="submit: search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." data-bind="value: searchValue">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-latest.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8,
                // disableDefaultUI: true,
                mapTypeControl: false,
                panControl: false,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL
                },
                fullscreenControl: false
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM-2JC_5a5CDvXU_mWH5exAUO9HC1mbhg&callback=initMap" async
        defer></script>
</body>

</html>
