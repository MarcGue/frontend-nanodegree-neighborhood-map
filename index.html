<!DOCTYPE html>
<html lang="en">

<head>
    <title>Udacity Front-End Web Developer - Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <!--<div id="map"></div>-->
    <div id="map" data-bind="map: cheerMap"></div>

    <div class="col-6 offset-6 text-right" id="control-panel">
        <button class="btn btn-secondary btn-sm" data-bind="click: showSearch"><i class="fa fa-search"></i></button>
        <button class="btn btn-secondary btn-sm" data-bind="click: showResultBox"><i class="fa fa-list"></i></button>
    </div>

    <div class="col-9 offset-3 col-md-5 offset-md-7" id="search-panel" data-bind="visible: isSearchVisible">
        <form class="form-inline" data-bind="submit: search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Location..." data-bind="value: searchValue">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
    </div>

    <div class="col-9 offset-3 col-md-5 offset-md-7" id="result-panel" data-bind="visible: isResultBoxVisible">
        <div class="col-12 result-container">
            <h3 class="result-title">Test</h3>
            <div class="result-content">
                <p>lorem ipsum lorem ipsum lorem ipsum</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM-2JC_5a5CDvXU_mWH5exAUO9HC1mbhg&libraries=places"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-latest.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
