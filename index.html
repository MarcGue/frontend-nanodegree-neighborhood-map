<!DOCTYPE html>
<html lang="en">

<head>
    <title>Udacity Front-End Web Developer - Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-sm-6 col-md-4">
                <section class="locations">
                    <section class="filter">
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="textInput: filterValue, valueUpdate: 'afterkeydown'">
                            <span class="input-group-btn">
                                <button class="btn btn-success"><i class="fa fa-filter"></i></button>
                            </span>
                        </div>
                    </section>
                    <section class="filteredLocations">
                        <div class="list-group" data-bind="foreach: filteredLocations">
                            <a class="list-group-item list-group-item-action flex-column align-items-start" data-bind="text: title, click: $parent.highlightMarker($data, event)"></a>
                        </div>
                    </section>
                </section>
            </aside>
            <main class="col-sm-6 col-md-8" id="map"></main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-latest.js"></script>
    <script src="js/app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM-2JC_5a5CDvXU_mWH5exAUO9HC1mbhg&callback=initMap" onerror="handleMapError()"
        async defer></script>
</body>

</html>
